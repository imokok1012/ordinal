<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>D3 Course</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <style>body{background: #eee} </style>
</head>

<body>
    
    <script>
       var arr=[85,60,99,49,77,59];
       var w=900,h=300,p=100;

       svg();
       bind(arr);
       render();
        
       function svg(){
           d3.select("body").append("svg")
             .attr({
                "id": "barChart",
                "width": w,
                "height": h
            })
       }
       function bind(dataSet){
           var svg = d3.select("#barChart");

       
           var selection = svg.selectAll("rect")
                                .data(dataSet)       

           selection.enter().append("rect");
           selection.exit().remove();
           
           var selection_t = svg.selectAll("text")
                                .data(dataSet)       

           selection_t.enter().append("text");
           selection_t.exit().remove();
       }
       
       function render(){
           var yscale = d3.scale.linear().domain([d3.min(arr),d3.max(arr)]).range([10,150])
           
           d3.selectAll("#barChart rect")
              .attr({
               x: function(d,i){
                   return p+43*i;
               },
               y: function(d){
                   return h-p-yscale(d)
               },
               width:40,
               height: function(d){
                   return yscale(d);
               },
               fill: function(d){
                   if(d<70){
                       return "red"
                   }
                   else{
                       return "lightgreen" 
                   }
               }
           })
           
           d3.selectAll("#barChart text")
              .attr({
               x: function(d,i){
                   return p+43*i+20;
               },
               y: h-p+20,
               "text-anchor": "start"
           }).text(function(d){
               return d;
           })
       }
       function update(){
           var num = random(10,100);
           arr.push(num);
           bind(arr);
           render();
       }
        function random(N,M){
            return Math.floor(Math.random()*(M-N+1)+N);
        }
//
//        
//        console.log(d3.selectAll("div"))
    </script>
</body>

</html>
